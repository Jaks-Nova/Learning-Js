<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario con Local Storage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form id="userForm">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="age">Edad:</label>
    <input type="number" id="age" name="age" required>

    <button type="button" id="saveButton">Guardar Datos</button>
    <button type="button" id="clearButton">Limpiar Datos</button>
    <button type="button" id="viewDataButton">Ver Datos Guardados</button>
    <button type="button" id="resetInteractionsButton">Reiniciar Interacciones</button>

  </form>

  <div id="interactionCountDisplay"></div>

 
  <script src="script.js"></script>

</body>
</html>
